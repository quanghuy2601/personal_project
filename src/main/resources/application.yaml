spring:
  application:
    name: demo_security
  datasource:
    #   use for coding
    url: jdbc:postgresql://localhost:5432/personal_project
    #   use for docker deploy
    #    url: jdbc:postgresql://dusty-java-postgresql-data:5432/personal_project
    username: postgres
    password: admin
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
